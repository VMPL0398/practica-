<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear modelo</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Citas de servicio</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Catálogos
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="marcas.html"><i class="fa fa-car"></i> Marcas</a>
                        <a class="dropdown-item" href="modelos.html"><i class="fa fa-car-alt"></i> Modelos</a>
                        <a class="dropdown-item" href="propietarios.html"><i class="fa fa-user-tie"></i> Propietarios</a>
                        <a class="dropdown-item" href="servicios.html"><i class="fa fa-users-cog"></i> Servicios / autopartes</a>
                        <a class="dropdown-item" href="automoviles.html"><i class="fa fa-truck-pickup"></i> Automóviles</a>
                        <a class="dropdown-item" href="usuarios.html"><i class="fa fa-users"></i> Usuarios</a>
                        <a class="dropdown-item" href="citas.html"><i class="fa fa-calendar-alt"></i> Citas</a>
                    </div>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="buscar" aria-label="buscar">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">buscar</button>
            </form>
        </div>
    </nav>
    <div class="container mt-3">
        <div class="card">
            <div class="card-header">
                <a href="modelos.html" class="btn btn-light btn-sm float-right"><i class="fa fa-chevron-circle-left"></i> regresar</a>
                <i class="fa fa-car-alt"></i> Crear modelo
            </div>
            <div class="card-body">
                <form action="modelo_guarda.html" method="post">
                    <div class="form-group">
                        <label for="marca_id">Marca</label>
                        <select class="form-control form-control-sm" id="marca_id" name="marca_id" aria-describedby="marcaHelp">
                            <option value="">Selecciona</option>
                            <option value="1">BMW</option>
                            <option value="3">Chevrolet</option>
                            <option value="2">Ford</option>
                            <option value="5">Renault</option>
                            <option value="4">VW</option>
                        </select>
                        <small id="marcaHelp" class="form-text text-muted">Elije la marca.</small>
                    </div>
                    <div class="form-group">
                        <label for="modelo">Modelo</label>
                        <input type="text" class="form-control form-control-sm" id="modelo" name="modelo" aria-describedby="modeloHelp">
                        <small id="modeloHelp" class="form-text text-muted">Escribe el modelo.</small>
                    </div>
                    <button type="submit" class="btn btn-primary btn-sm"><i class="fa fa-save"></i> guardar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
